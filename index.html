// NEW YEAR FIREWORKS
let canvas, ctx;
let fireworks = [];
let particles = [];
let animationId;

function initFireworks() {
  canvas = document.getElementById("fireworksCanvas");
  ctx = canvas.getContext("2d");
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);
  animate();
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

/* =========================
   FIREWORK ROCKET (TRAIL)
========================= */
class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height * 0.4 + 50;
    this.speed = 7 + Math.random() * 3;
    this.trail = [];
    this.exploded = false;
    this.color = randomColor();
  }

  update() {
    this.y -= this.speed;
    this.trail.push({ x: this.x, y: this.y });

    if (this.trail.length > 10) this.trail.shift();

    if (this.y <= this.targetY) {
      this.explode();
    }
  }

  draw() {
    // Trail
    ctx.beginPath();
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      ctx.lineTo(p.x, p.y);
    }
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Head
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    this.exploded = true;
    for (let i = 0; i < 80; i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
}

/* =========================
   EXPLOSION PARTICLES
========================= */
class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 6 + 2;
    this.friction = 0.97;
    this.gravity = 0.05;
    this.alpha = 1;
    this.decay = Math.random() * 0.015 + 0.01;
    this.trail = [];
  }

  update() {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 8) this.trail.shift();

    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;
  }

  draw() {
    // Trail
    ctx.beginPath();
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      ctx.lineTo(p.x, p.y);
    }
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Spark
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

/* =========================
   COLOR PALETTE (VIBRANT)
========================= */
function randomColor() {
  const colors = [
    "#ff4d4d", // red
    "#ffd93d", // yellow
    "#4dd2ff", // blue
    "#6ee7b7", // green
    "#c084fc", // purple
    "#fb7185", // pink
    "#ffffff"  // white pop
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

/* =========================
   MAIN ANIMATION LOOP
========================= */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Launch fireworks randomly
  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  // Update fireworks
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].draw();
    if (fireworks[i].exploded) fireworks.splice(i, 1);
  }

  // Update particles
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) particles.splice(i, 1);
  }

  animationId = requestAnimationFrame(animate);
}

/* =========================
   START / STOP
========================= */
function startFireworks() {
  initFireworks();
}

function stopFireworks() {
  cancelAnimationFrame(animationId);
  fireworks = [];
  particles = [];
}

}

  const music = document.getElementById("bgMusic");
  const extraLink = document.getElementById("extraLink");

  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";
  extraLink.style.display = "none"; // reset

  stopFireworks();
}
