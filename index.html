<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Message For You</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: #e5e7eb;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
    }

    .card {
      background: rgba(2, 6, 23, 0.92);
      padding: 36px;
      border-radius: 18px;
      width: 100%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 0 50px rgba(56,189,248,0.15);
      animation: floatIn 1.4s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      opacity: 0.85;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    /* Wish page */
    .wish {
      max-width: 600px;
      padding: 40px;
      text-align: center;
      animation: fadeUp 2s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .wish p {
      font-size: 18px;
      line-height: 1.9;
      white-space: pre-wrap;
    }

    .signature {
      margin-top: 30px;
      opacity: 0.7;
      font-style: italic;
    }
    .backBtn {
  margin-top: 40px;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.2);
  background: transparent;
  color: #e5e7eb;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.3s ease;
}

.backBtn:hover {
  opacity: 1;
  background: rgba(255,255,255,0.08);
}
    
  </style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="screen" id="screenInput">
  <div class="card">
    <h2>üåüThanks for being such a great person!üåü</h2>
    <p>Enter your date of birth</p>

    <input type="date" id="dob">
    <button onclick="openWish()">Open my message</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screenWish">
  <div class="wish">
    <p id="wishText"></p>
    <div class="signature">‚Äî From me ü§ç</div>

    <!-- BACK BUTTON -->
    <button class="backBtn" onclick="goBack()">‚Üê Go back</button>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const messages = {
    "2000-05-11":
`I will try my best for now. But if i lost my battle, please remember me for someone who tried his best, and not by my endings.`,

    "2000-07-25":
`Another year, another chapter.

I hope life is kinder to you this year,
and that you never forget how much you matter.`
  };

  function openWish() {
    const dob = document.getElementById("dob").value;
    const wishText = document.getElementById("wishText");
    const music = document.getElementById("bgMusic");

    if (messages[dob]) {
      wishText.textContent = messages[dob];
    } else {
      wishText.textContent = "I don‚Äôt have a message for this date ü§ç";
    }

    document.getElementById("screenInput").classList.add("hidden");
    document.getElementById("screenWish").classList.remove("hidden");

    music.play().catch(() => {});
  }
  function goBack() {
  const music = document.getElementById("bgMusic");
  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";
}
  
</script>

</body>
</html>
