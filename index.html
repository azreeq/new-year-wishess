<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Message For You</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #E4EAEB, #A1AD98);
    color: #1f2933;
    overflow: hidden;
  }
    
  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1.2s ease, transform 1.2s ease;
    background: transparent; /* IMPORTANT */
  }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
    }

  .card {
    background: #B8A68F;
    padding: 40px;
    border-radius: 22px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    animation: floatIn 1.4s ease;
  }

  .card h2 {
  margin-bottom: 12px;
  font-weight: 600;
}

.letter {
  position: relative;
  z-index: 2;
  background: #E4EAEB; /* paper color */
  padding: 50px 40px;
  border-radius: 16px;
  max-width: 620px;
  width: 100%;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.18),
    inset 0 0 0 1px rgba(0,0,0,0.05);
  animation: letterIn 1.6s ease;
}
    
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  @keyframes letterIn {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
    
    h2 {
      margin-bottom: 8px;
    }

    p {
      opacity: 0.85;
    }
  
  input {
    width: 100%;
    padding: 14px;
    margin-top: 16px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: #E4EAEB;
    color: #1f2933;
  }
    
  button {
    background: #E3B6B6;
    color: #1f2933;
    cursor: pointer;
    display: block;
    width: 100%;
    max-width: 280px;
    margin: 20px auto 0;
    padding: 14px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  button:hover {
    background: #d7a4a4;
    transform: translateY(-1px);
  }

    /* Wish page */
  .wish {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    max-width: 650px;
    padding: 50px;
    text-align: center;
    animation: fadeUp 2s ease;
    background: transparent; /* IMPORTANT */
  }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  .wish p {
    font-size: 26px;
    line-height: 1.8;
    font-weight: 500;
    color: #1f2933;
    white-space: pre-wrap;
  }
  .signature {
    margin-top: 30px;
    font-style: italic;
    font-size: 18px;
    opacity: 0.7;
    color: #1f2933;
  }
.backBtn {
  margin-top: 50px;
  padding: 10px 22px;
  font-size: 14px;
  border-radius: 999px;
  border: 1px solid rgba(31,41,51,0.3);
  background: transparent;
  color: #1f2933;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.3s ease;
}

.backBtn:hover {
  opacity: 1;
  background: rgba(31,41,51,0.08);
}

#fireworksCanvas {
  background: transparent;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* so you can still click buttons */
  z-index: 0; /* behind text */
}
.wish {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 40px;
  text-align: center;
}
    
  </style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="screen" id="screenInput">
  <div class="card">
    <h2>üåüThanks for being such a great person!üåü</h2>
    <p>Enter your date of birth</p>

    <input type="date" id="dob">
    <button onclick="openWish()">Open my message</button>
  </div>
</div>

<!-- SCREEN 2 --> 
<div class="screen hidden" id="screenWish">
  <canvas id="fireworksCanvas"></canvas>
  
  <div class="wish">
    <div class="letter">
      <p id="wishText"></p>
      <div class="signature">‚Äî From Azreeq ü¶Ü</div>
    </div>
  
    <button class="backBtn" onclick="goBack()">‚Üê Go back</button>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const messages = {
    "2000-11-05":
`I will try my best for now. But if I lost, please remember me for someone who tried his best, by my warmth, and not by my ending.`,

    "1999-07-28":
`Another year, another chapter.

I hope life is kinder to you this year,
and that you never forget how much you matter.`
  };

  function openWish() {
    const dob = document.getElementById("dob").value;
    const wishText = document.getElementById("wishText");
    const music = document.getElementById("bgMusic");

    if (messages[dob]) {
      wishText.textContent = messages[dob];
    } else {
      wishText.textContent = "I don‚Äôt have a message for this date ü§ç";
    }

    document.getElementById("screenInput").classList.add("hidden");
    document.getElementById("screenWish").classList.remove("hidden");

    music.play().catch(() => {});
  }
  function goBack() {
  const music = document.getElementById("bgMusic");
  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";
}


// NEW YEAR FIREWORKS
let canvas, ctx;
let fireworks = [];
let particles = [];
let animationId;

function initFireworks() {
  canvas = document.getElementById("fireworksCanvas");
  ctx = canvas.getContext("2d");
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);
  animate();
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

/* =========================
   FIREWORK ROCKET (TRAIL)
========================= */
class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height * 0.4 + 50;
    this.speed = 7 + Math.random() * 3;
    this.trail = [];
    this.exploded = false;
    this.color = randomColor();
  }

  update() {
    this.y -= this.speed;
    this.trail.push({ x: this.x, y: this.y });

    if (this.trail.length > 10) this.trail.shift();

    if (this.y <= this.targetY) {
      this.explode();
    }
  }

  draw() {
    // Trail
    ctx.beginPath();
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      ctx.lineTo(p.x, p.y);
    }
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Head
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    this.exploded = true;
    for (let i = 0; i < 80; i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
}

/* =========================
   EXPLOSION PARTICLES
========================= */
class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 6 + 2;
    this.friction = 0.97;
    this.gravity = 0.05;
    this.alpha = 1;
    this.decay = Math.random() * 0.015 + 0.01;
    this.trail = [];
  }

  update() {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 8) this.trail.shift();

    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;
  }

  draw() {
    // Trail
    ctx.beginPath();
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      ctx.lineTo(p.x, p.y);
    }
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Spark
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

/* =========================
   COLOR PALETTE (VIBRANT)
========================= */
function randomColor() {
  const colors = [
    "#ff4d4d", // red
    "#ffd93d", // yellow
    "#4dd2ff", // blue
    "#6ee7b7", // green
    "#c084fc", // purple
    "#fb7185", // pink
    "#ffffff"  // white pop
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

/* =========================
   MAIN ANIMATION LOOP
========================= */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Launch fireworks randomly
  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  // Update fireworks
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].draw();
    if (fireworks[i].exploded) fireworks.splice(i, 1);
  }

  // Update particles
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) particles.splice(i, 1);
  }

  animationId = requestAnimationFrame(animate);
}

/* =========================
   START / STOP
========================= */
function startFireworks() {
  initFireworks();
}

function stopFireworks() {
  cancelAnimationFrame(animationId);
  fireworks = [];
  particles = [];
}

// Start fireworks when wish page opens
function openWish() {
  const dob = document.getElementById("dob").value;
  const wishText = document.getElementById("wishText");
  const music = document.getElementById("bgMusic");

  if (messages[dob]) {
    wishText.textContent = messages[dob];
  } else {
    wishText.textContent = "I don‚Äôt have a message for this date ü§ç";
  }

  document.getElementById("screenInput").classList.add("hidden");
  document.getElementById("screenWish").classList.remove("hidden");

  
  music.volume = 0.2; // 20% volume
  music.play().catch(() => {});
  startFireworks();;
}

// Stop fireworks when going back
function goBack() {
  const music = document.getElementById("bgMusic");
  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";

  stopFireworks();
}

</script>

</body>
