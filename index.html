<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Message For You</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: #e5e7eb;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
    }

    .card {
      background: rgba(2, 6, 23, 0.92);
      padding: 36px;
      border-radius: 18px;
      width: 100%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 0 50px rgba(56,189,248,0.15);
      animation: floatIn 1.4s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      opacity: 0.85;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    /* Wish page */
    .wish {
      max-width: 600px;
      padding: 40px;
      text-align: center;
      animation: fadeUp 2s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .wish p {
      font-size: 18px;
      line-height: 1.9;
      white-space: pre-wrap;
    }

    .signature {
      margin-top: 30px;
      opacity: 0.7;
      font-style: italic;
    }
    .backBtn {
  margin-top: 40px;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.2);
  background: transparent;
  color: #e5e7eb;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.3s ease;
}

.backBtn:hover {
  opacity: 1;
  background: rgba(255,255,255,0.08);
}

#fireworksCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* so you can still click buttons */
  z-index: 0; /* behind text */
}
.wish {
  position: relative;
  z-index: 1; /* make sure text is above fireworks */
}
    
  </style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="screen" id="screenInput">
  <div class="card">
    <h2>üåüThanks for being such a great person!üåü</h2>
    <p>Enter your date of birth</p>

    <input type="date" id="dob">
    <button onclick="openWish()">Open my message</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screenWish">
  <canvas id="fireworksCanvas"></canvas>
  
  <div class="wish">
    <p id="wishText"></p>
    <div class="signature">‚Äî From me ü§ç</div>

    <!-- BACK BUTTON -->
    <button class="backBtn" onclick="goBack()">‚Üê Go back</button>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const messages = {
    "2000-11-05":
`I will try my best for now. But if I lost my battle, please remember me for someone who tried his best, by my warmth, and not by my ending.`,

    "1999-07-28":
`Another year, another chapter.

I hope life is kinder to you this year,
and that you never forget how much you matter.`
  };

  function openWish() {
    const dob = document.getElementById("dob").value;
    const wishText = document.getElementById("wishText");
    const music = document.getElementById("bgMusic");

    if (messages[dob]) {
      wishText.textContent = messages[dob];
    } else {
      wishText.textContent = "I don‚Äôt have a message for this date ü§ç";
    }

    document.getElementById("screenInput").classList.add("hidden");
    document.getElementById("screenWish").classList.remove("hidden");

    music.play().catch(() => {});
  }
  function goBack() {
  const music = document.getElementById("bgMusic");
  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";
}


// NEW YEAR FIREWORKS
let canvas, ctx, fireworks = [], particles = [], animationFrame;

function initFireworks() {
  canvas = document.getElementById("fireworksCanvas");
  ctx = canvas.getContext("2d");
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  animateFireworks();
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

// Firework launcher
class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height/2;
    this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
    this.particleCount = 30 + Math.floor(Math.random()*30);
    this.exploded = false;
    this.speed = 6 + Math.random()*3;
  }
  update() {
    if(!this.exploded){
      this.y -= this.speed;
      if(this.y <= this.targetY) this.explode();
    }
  }
  explode() {
    this.exploded = true;
    for(let i=0;i<this.particleCount;i++){
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
  draw() {
    if(!this.exploded){
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
}

// Particle class
class Particle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.color = color;
    this.vx = (Math.random()-0.5)*6;
    this.vy = (Math.random()-0.5)*6;
    this.alpha = 1;
    this.decay = 0.015 + Math.random()*0.015;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05; // gravity
    this.alpha -= this.decay;
  }
  draw(){
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function animateFireworks(){
  ctx.fillStyle = "rgba(2,6,23,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Launch new firework randomly
  if(Math.random() < 0.05) fireworks.push(new Firework());

  // Update fireworks
  for(let i=fireworks.length-1;i>=0;i--){
    fireworks[i].update();
    fireworks[i].draw();
    if(fireworks[i].exploded) fireworks.splice(i,1);
  }

  // Update particles
  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].alpha <= 0) particles.splice(i,1);
  }

  animationFrame = requestAnimationFrame(animateFireworks);
}

// Start fireworks when wish page opens
function openWish() {
  const dob = document.getElementById("dob").value;
  const wishText = document.getElementById("wishText");
  const music = document.getElementById("bgMusic");

  if (messages[dob]) {
    wishText.textContent = messages[dob];
  } else {
    wishText.textContent = "I don‚Äôt have a message for this date ü§ç";
  }

  document.getElementById("screenInput").classList.add("hidden");
  document.getElementById("screenWish").classList.remove("hidden");

  music.play().catch(() => {});
  initFireworks();
}

// Stop fireworks when going back
function goBack() {
  const music = document.getElementById("bgMusic");
  music.pause();
  music.currentTime = 0;

  document.getElementById("screenWish").classList.add("hidden");
  document.getElementById("screenInput").classList.remove("hidden");

  document.getElementById("wishText").textContent = "";
  document.getElementById("dob").value = "";

  fireworks = [];
  particles = [];
  cancelAnimationFrame(animationFrame);
}

</script>

</body>
</html>
